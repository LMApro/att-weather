<div id="setting-page">
	<h2>Cài đặt</h2>
	<hr>
	<div class="row">
		<div class="col-sm-6">
			<p>Chọn vị trí của bạn</p>
			<form class="input-group">			  	
			  <input type="text" ng-model="user.location" placeholder="Vị trí của bạn" class="form-control" typeahead="city for city in getLocation($viewValue)" typeahead-loading="loadingLocations" ng-keyup="changingSettings()">
			  <span class="input-group-btn"><button class="btn btn-success" ng-click="setAutoIp()">Tự động</button></span>
			</form>
			<br>
		</div>
		<div class="col-sm-6">
			<p>Tiêu đề cho tab mới</p>
			<form class="input-group">
			  <input class="form-control" type="text" ng-model="user.name" placeholder="Nhập tên của bạn" ng-keyup="changingSettings()"/>
			  <span class="input-group-btn"><button class="btn btn-success" ng-click="setDefaultName()">Mặc định</button></span>
			</form>
			<br>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<p>Đơn vị đo nhiệt độ</p>
			<label class="radio-inline"><input type="radio" name="tempType" value="celsius" ng-model="user.tempType" ng-checked="true" ng-change="changingSettings()"> Celsius</label>
			<label class="radio-inline"><input type="radio" name="tempType" value="fahrenheit" ng-model="user.tempType" ng-change="changingSettings()"> Fahrenheit</label>
		</div>
	</div>
		
	<br>
	<div class="row">
		<div class="col-sm-6">
			<button ng-class="{'btn btn-primary': !saved, 'btn btn-success': saved}" ng-click="save()"><span ng-if="saved" class="glyphicon glyphicon-ok"></span><span ng-if="!saved">Lưu</span></button>
			<button class="btn btn-primary" ng-click="location('/')"><span class="glyphicon glyphicon-home"></span></button>
			
		</div>
	</div>
	
		
</div>
